<html lang="en"><head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <style type="text/CSS">
    body {
      background: linear-gradient(-45deg, #19c552, #dd1717, #2a58ee, #7a18ca);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin-top: 12%;
    }

    @keyframes gradient {
       0% {
           background-position: 0% 50%;
       }
       50% {
           background-position: 100% 50%;
       }
       100% {
           background-position: 0% 50%;
       }
    }
	.btn:active {
		background-color: #DC143C;
	}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Calculator</title>
    
</head>
<body>
    <div style="margin-top: 200;display: flex;flex-flow: column wrap;align-content: center;align-items: center;list-style: none;padding: 0;/*! max-height: 7em; */border-style: solid;" class="w3-panel w3-round-xlarge w3-center">
        <span>Number 1</span>
        <input id="num1">
        <br>
        <span>Number 2</span> 
        <input id="num2">
        <br>
        <input onclick="calcRem()" class="btn" type="submit" value="Calculate">
        <br>
        <span>Quotient</span>
        <input id="quo">
        <br>
        <span>Reminder</span>
        <input id="rem">


    </div>
    <p style="text-align: center; margin-top: 9%;font-size: 3.2vw;">This Site Developed By <a style="font-weight: 600; font-family: Consolas;font-size: large;" href="https://www.twitter.com/HD7V7/">AHMED ALHARBI</a></p>
    <script type="text/javascript">
        function calcRem() {
            var nu1 = parseInt(document.getElementById('num1').value);
            var nu2 = parseInt(document.getElementById('num2').value);
            var rem = 0;
            var quo = 0.0;
            quo = nu1 / nu2;
            rem = nu1 % nu2;
            document.getElementById('quo').value = "" + Math.floor(quo);
            document.getElementById('rem').value = "" + rem;
            quo = 0.0;
            rem = 0;    
        }
    </script>
</body>
</html>
